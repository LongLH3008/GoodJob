<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Shadow Mờ Dần</title>
		<style>
			.shadow-box {
				width: 300px;
				height: 200px;
				background-color: #f0f0f0;
				border: none; /* Loại bỏ border */
				box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1), /* Shadow lớn mờ dần */ 0 2px 8px rgba(0, 0, 0, 0.1); /* Shadow nhỏ gần hơn */
				margin: 20px;
				padding: 20px;
			}
		</style>
	</head>
	<body>
		<div class="shadow-box">Đây là một hộp với shadow mờ dần ra bên ngoài.</div>
	</body>
</html>
